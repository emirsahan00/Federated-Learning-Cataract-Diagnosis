model:
  _target_: model.Net
  num_classes: ${num_classes}
strategy:
  _target_: flwr.server.strategy.FedAdagrad
  fraction_fit: 0.5
  min_fit_clients: ${num_clients_per_round_fit}
  fraction_evaluate: 0.01
  min_evaluate_clients: ${num_clients_per_round_eval}
  min_available_clients: ${num_clients}
  on_fit_config_fn:
    _target_: server.get_on_fit_config
    config: ${config_fit}
  eta: 0.1
  eta_l: 0.01
  tau: 0.001
  initial_parameters:
    _target_: model.model_to_parameters
    model: ${model}
  accept_failures: true
num_rounds: 1
num_clients: 1
batch_size: 8
num_classes: 2
num_clients_per_round_fit: 1
num_clients_per_round_eval: 1
config_fit:
  lr: 0.0001
  momentum: 0.9
  local_epochs: 1
  weight_decay: 0.0001
  temperature: 2.0
